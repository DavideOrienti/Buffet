<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<link th:href="@{/css/my-style.css}" rel="stylesheet" />
<link th:href="@{/css/chefs.css}" rel="stylesheet" />
<title>Persone</title>
</head>
<body>
    <header th:replace="fragments/base.html :: intestazione"></header>
	<div class = "elenco">
		<h4>Tutti gli chef</h4>
		<ul>
			<div class="punto">
				<li th:each="chef : ${chefs}"><a href="chef.html"

				</a></li>
			</div>
		</ul>
	</div>
	
	<div th:if="${credentials}">
        <div class="Aggiungi">
		  <h5>
            <a href="chefForm">Aggiungi Buffet</a>
            </h5>
            </div>

           </div>
	 <footer th:replace="fragments/base.html :: footer"></footer>
</body>
</html>
